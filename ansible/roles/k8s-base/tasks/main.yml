---
- name: Remove Default Host Entry
  become: yes
  lineinfile:
    dest: /etc/hosts
    regexp: '^127\.0\.0|1\.1\s+k8s.*$'
    state: absent

- name: Ensure Hosts File
  become: yes
  lineinfile:
    dest: /etc/hosts
    line: "{{ item.ip }} {{ item.name }}"
  with_items:
    - { ip: "192.168.1.10", name: "k8s1" }
    - { ip: "192.168.1.20", name: "k8s2" }
    - { ip: "192.168.1.30", name: "k8s3" }

- name: Ensure Docker Apt Key
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags:
    - k8s

- name: Ensure Docker Repository
  become: yes
  apt_repository:
    repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable'
    state: present
    update_cache: yes
  tags:
    - k8s

- name: Ensure Google Cloud Apt Key
  become: yes
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present
  tags:
    - k8s

- name: Ensure Kubernetes Repository
  become: yes
  apt_repository:
    repo: 'deb http://apt.kubernetes.io/ kubernetes-xenial main'
    state: present
    update_cache: yes
  tags:
    - k8s

- name: Ensure Base Kubernetes
  become: yes
  apt:
    name: ['curl', 'apt-transport-https', 'docker-ce', 'kubelet', 'kubeadm', 'kubectl', 'kubernetes-cni', 'jq', 'bc', 'gawk']
    state: latest
  tags:
    - k8s

- name: Ensure Docker Group
  group:
    name: docker
    state: present

- name: Ensure User in Docker Group
  user:
    name=vagrant
    groups=docker
    append=yes

- name: Ensure Kubernetes Cleanup
  become:
  copy:
    src: files/clean-k8s
    dest: /usr/local/bin
    mode: 0755
    owner: root
    group: root

- name: Ensure Docker Socat
  become:
  copy:
    src: files/docker-socat
    dest: /usr/local/bin
    mode: 0755
    owner: root
    group: root

- name: Ensure swap is off
  become: yes
  command: "swapoff -a"

- name: Remove swap from fstab
  become: yes
  lineinfile:
    dest: /etc/fstab
    regexp: 'swap'
    state: absent

- name: Update system
  become: yes
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400 #One day
  tags:
    - k8s
